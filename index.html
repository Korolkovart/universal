<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <button class="navbar__section section">
          <img src="img/burger.svg" class="section__burger" alt="Icon:Burger menu">
          <span class="section__title">Sections</span>
        </button>
        <form action="#" class="search navbar__search">
          <img class="search__image" src="img/Search.svg" alt="Icon: Search">
          <input type="text" class="search__input" placeholder="Search">
        </form>
        <div class="right navbar__right">
          <div class="promo navbar__promo">
            <div class="promo__back">
              <div class="promo__wrap">
                <img class="promo__image" src="img/header-promo.jpg" alt="Image: promo">
              </div>
            </div>
            <!-- /.promo_back -->
            <!-- /.promo__wrap -->
            <div class="promo__text">
              <span class="promo__title">Subscribe Now</span>
              <span class="promo__price">3 month for $19</span>
            </div>
            <!-- /.promo__text -->
          </div>
          <!-- /.navbar__promo  -->
          <div class="user navbar__user">
            <div class="user__wrap">
              <img class="user__icon" src="img/user.svg" alt="Icon: User">
            </div>
            <span class="user__login">Sign In</span>
            <!-- /.user__wrap -->
          </div>
          <!-- /.user__wrap -->
        </div>
        <!-- /.right -->
      </div>
      <!-- /.navbar-top -->
      <div class="horizontal-line"></div>
    <!-- /.horizont-line -->
    </div>
    <!-- /.container -->
  </header>
</body>
</html>
